<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrario di Vigenère</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vigenere_style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="home-btn"><i class="fas fa-arrow-left"></i> Menu</a>
            <h1>Cifrario di Vigenère</h1>
            <p>Polialfabetico: La chiave si ripete per cifrare il testo</p>
        </header>

        <section class="controls">
            <div class="input-group">
                <label for="plaintext">Testo in Chiaro (Solo Lettere):</label>
                <input type="text" id="plaintext" placeholder="Inserisci testo" value="ATTACKATDAWN">
            </div>

            <div class="input-group">
                <label for="key">Chiave (Solo Lettere):</label>
                <input type="text" id="key" placeholder="Parola chiave..." value="LEMON">
            </div>

            <button id="encryptBtn">Cifra con Vigenère</button>
            <button id="resetBtn" class="secondary">Reset</button>
        </section>

        <div id="tabula-recta"></div>

        <section id="visualization" class="hidden">
            <div id="vigenere-container"></div>

            <div id="output-container">
                <h3>Risultato:</h3>
                <div id="ciphertext-display"></div>
            </div>
        </section>

        <div style="text-align: center; margin-top: 50px; margin-bottom: 20px;">
            <a href="/" style="text-decoration: none;">
                <button
                    style="padding: 10px 20px; font-size: 1em; background: #30363d; color: #fff; border: 1px solid #8b949e; border-radius: 6px; cursor: pointer;">
                    <i class="fas fa-arrow-left"></i> Torna al Menu
                </button>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vigenere_script.js') }}"></script>
</body>

</html>
